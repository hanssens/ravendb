<div>
    <div class="toggle">
        <input type="checkbox" data-bind="checked: customizeDatabaseRecordTypes, attr: { id: 'customizeDatabaseRecordTypes_' + instanceCounter }">
        <label data-bind="attr: { for: 'customizeDatabaseRecordTypes_' + instanceCounter }" class="margin-right margin-right-sm">Customize Configuration and Ongoing Tasks</label>
    </div>
    <div class="margin-left margin-left-lg js-customize-record" data-bind="collapse: customizeDatabaseRecordTypes">

        <div class="row">
            <div class="col-lg-3">
                <div>Ongoing tasks</div>
                <div class="margin-left margin-left-lg">
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includePeriodicBackups, attr: { id: 'includePeriodicBackups_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includePeriodicBackups_' + instanceCounter }" class="margin-right margin-right-sm">Periodic Backups</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeExternalReplications, attr: { id: 'includeExternalReplications_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeExternalReplications_' + instanceCounter }" class="margin-right margin-right-sm">External replications</label>
                        <a class="js-warning-external-replication" tabindex="0" data-bind="visible: includeExternalReplications() && !includeRavenConnectionStrings()"><small><i class="icon-warning text-warning"></i></small></a>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeRavenEtls, attr: { id: 'includeRavenEtls_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeRavenEtls_' + instanceCounter }" class="margin-right margin-right-sm">RavenDB ETLs</label>
                        <a class="js-warning-raven-etl" tabindex="0" data-bind="visible: includeRavenEtls() && !includeRavenConnectionStrings()"><small><i class="icon-warning text-warning"></i></small></a>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeSqlEtls, attr: { id: 'includeSqlEtls_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeSqlEtls_' + instanceCounter }" class="margin-right margin-right-sm">SQL ETLs</label>
                        <a class="js-warning-sql-etl" tabindex="0" data-bind="visible: includeSqlEtls() && !includeSqlConnectionStrings()"><small><i class="icon-warning text-warning"></i></small></a>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeSinkPullReplications, attr: { id: 'includeSinkPullReplications_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeSinkPullReplications_' + instanceCounter }" class="margin-right margin-right-sm">Pull Replication Sinks</label>
                        <a class="js-warning-pull-replication-sink" tabindex="0" data-bind="visible: includeSinkPullReplications() && !includeRavenConnectionStrings()"><small><i class="icon-warning text-warning"></i></small></a>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeHubPullReplications, attr: { id: 'includeHubPullReplications_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeHubPullReplications_' + instanceCounter }" class="margin-right margin-right-sm">Pull Replication Hubs</label>
                    </div>
                    <div class="bg-info padding padding-xs margin-bottom"><small><i class="icon-info"></i> Imported ongoing tasks will be disabled by default.</small></div>
                </div>

                <div>Connection Strings</div>
                <div class="margin-left margin-left-lg">
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeRavenConnectionStrings, attr: { id: 'includeRavenConnectionStrings_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeRavenConnectionStrings_' + instanceCounter }" class="margin-right margin-right-sm">RavenDB Connection Strings</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeSqlConnectionStrings, attr: { id: 'includeSqlConnectionStrings_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeSqlConnectionStrings_' + instanceCounter }" class="margin-right margin-right-sm">SQL Connection Strings</label>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div>Other</div>
                <div class="margin-left margin-left-lg">
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeSettings, attr: { id: 'includeSettings_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeSettings_' + instanceCounter }" class="margin-right margin-right-sm">Settings</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeConflictSolverConfig, attr: { id: 'includeConflictSolverConfig_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeConflictSolverConfig_' + instanceCounter }" class="margin-right margin-right-sm">Conflict Solver Configuration</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeClient, attr: { id: 'includeClient_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeClient_' + instanceCounter }" class="margin-right margin-right-sm">Client Configuration</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeRevisions, attr: { id: 'includeRevisions_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeRevisions_' + instanceCounter }" class="margin-right margin-right-sm">Revisions Configuration</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeExpiration, attr: { id: 'includeExpiration_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeExpiration_' + instanceCounter }" class="margin-right margin-right-sm">Document Expiration</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeDocumentsCompression, attr: { id: 'includeDocumentsCompression_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeDocumentsCompression_' + instanceCounter }" class="margin-right margin-right-sm">Documents Compression</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeTimeSeries, attr: { id: 'includeTimeSeries_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeTimeSeries_' + instanceCounter }" class="margin-right margin-right-sm">Time Series Configuration</label>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" data-bind="checked: includeSorters, attr: { id: 'includeSorters_' + instanceCounter }">
                        <label data-bind="attr: { for: 'includeSorters_' + instanceCounter }" class="margin-right margin-right-sm">Custom Sorters</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div data-bind="validationElement: hasIncludes">
                    <div class="help-block" data-bind="validationMessage: hasIncludes"></div>
                </div>
            </div>
        </div>
    </div>
</div>
