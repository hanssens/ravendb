<div class="modal-dialog modal-lg etlErrorDetails" id="js-etl-error-details" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3 class="modal-title" id="myModalLabel" data-bind="text: alert.title, attr:{ class: 'modal-title ' + alert.headerClass() }"></h3>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <h3 class="text-center" data-bind="html: alert.message"></h3>

            <div class="margin-bottom" style="position: relative; height: 300px">
                <virtual-grid style="height: 300px" class="resizable flex-window" params="controller: gridController"></virtual-grid>
            </div>
            
            <div data-bind="with: currentDetails">
                <div class="flex-horizontal">
                    <h3>Details:</h3>
                    <div class="flex-separator"></div>
                    <div>
                        <button class="btn btn-default" data-bind="click: $root.copyToClipboard">
                            <i class="icon-copy"></i>
                            <span>Copy error to clipboard</span>
                        </button>
                    </div>
                </div>
                
                <div class="modal-details">
                    <div class="details-item">
                        <div class="row">
                            <div class="col-sm-3 text-right">
                                Document ID:
                            </div>
                            <div class="col-sm-9 details-value">
                                <span data-bind="text: DocumentId || ' - '"></span>
                            </div>
                        </div>
                    </div>
                    <div class="details-item">
                        <div class="row">
                            <div class="col-sm-3 text-right">
                                Date
                            </div>
                            <div class="col-sm-9 details-value">
                                <span data-bind="text: Date"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="details-item">
                        <pre style="max-height: 250px;" data-bind="text: Error"></pre>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer" data-bind="compose: 'common/notificationCenter/detailViewer/alerts/footerPartial.html'">
        </div>
    </div>
</div>
<div class="tooltip json-preview js-etl-error-details-tooltip" style="opacity: 0">
</div>
