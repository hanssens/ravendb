<div class="modal-dialog" role="document">
    <div class="modal-content" tabindex="-1">
        <div class="modal-header">
            <div class="flex-horizontal">
                <div class="flex-grow">
                    <h3 class="modal-title" id="myModalLabel" data-bind="text: alert.title, attr:{ class: 'modal-title ' + alert.headerClass() }"></h3>
                </div>
                <div>
                    <button type="button" class="close" data-bind="click: $root.close" aria-hidden="true">
                        <i class="icon-cancel"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <h3 class="text-center" data-bind="html: alert.message"></h3>

            <div class="modal-details" data-bind="with: alert.details">
                <div class="details-item">
                    <div class="row">
                        <div class="col-md-4 text-right">Build Type</div>
                        <div class="col-md-8 details-value" data-bind="text: VersionInfo.BuildType"></div>
                    </div>
                </div>

                <div class="details-item">
                    <div class="row">
                        <div class="col-md-4 text-right">Release date</div>
                        <div class="col-md-8 details-value" data-bind="text: $parent.releaseDate"></div>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <a target="_blank" class="btn btn-primary" href="https://ravendb.net/downloads">
                    <i class="icon-export"></i> <span>Download</span>
                </a>
                
                <a target="_blank" class="btn btn-info" data-bind="attr: { href: 'https://ravendb.net/whats-new?buildNumber=' + alert.details().VersionInfo.BuildNumber }">
                    <i class="icon-info"></i> <span>What's New</span>
                </a>
            </div>
        </div>
        <div class="modal-footer" data-bind="compose: 'common/notificationCenter/detailViewer/alerts/footerPartial.html'">
        </div>
    </div>
</div>
