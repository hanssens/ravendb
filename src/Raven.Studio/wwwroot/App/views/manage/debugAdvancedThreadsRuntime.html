
<div class="flex-window stretch debug-advanced">
    <div class="flex-window-head">
        <div class="clearfix padding padding-sm">

            <div class="flex-header flex-horizontal flex-noshrink margin-bottom">
                <div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary"
                                data-bind="click: refresh, enable: !spinners.refresh(), css: { 'btn-spinner': spinners.refresh() }">
                            <i class="icon-refresh"></i>
                            <span>Refresh</span>
                        </button>
                    </div>
                </div>
                <div>
                    <input class="form-control" placeholder="Filter" data-bind="textInput: filter" />    
                </div>
                <div>
                    <div class="text-muted info-block">
                        <div class="text-center"><small>Threads Count:</small></div>
                        <div class="text-center">
                            <small><strong data-bind="text: threadsCount"></strong></small>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="text-muted info-block">
                        <div class="text-center"><small>Dedicated threads Count:</small></div>
                        <div class="text-center">
                            <small><strong data-bind="text: dedicatedThreadsCount"></strong></small>
                        </div>
                    </div>    
                </div>
            </div>
        </div>

    </div>
    <div class="flex-window-scroll">
        <div class="scroll-stretch">
            <div class="panel-body">
                <virtual-grid class="resizable documents-grid" params="controller: gridController, emptyTemplate: 'empty-threads-info-template'"></virtual-grid>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="empty-threads-info-template">
    No entries found.
</script>
<div class="tooltip json-preview lg js-threads-runtime-tooltip" style="opacity: 0">
</div>
