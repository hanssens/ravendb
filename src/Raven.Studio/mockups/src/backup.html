<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl">
{{> head }}
<body>
    {{> spinner }}

    <div class="durandal-wrapper">
        {{> topbar }}

        <div class="prime-container">
            {{> menu }}

            <div class="content-container">

                <div class="content-margin">
                    <div class="toolbar">
                        <div class="btn btn-primary">
                            <i class="icon-save"></i> <span>Save</span>
                        </div>
                        <div class="btn btn-default">
                            <i class="icon-cancel"></i><span>Cancel</span>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="padding">
                            <div class="row flex-row margin-bottom">
                                <label class="control-label col-sm-4 col-lg-2">Task name</label>
                                <div class="col-sm-4 col-lg-4">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="row flex-row margin-bottom">
                                <label class="control-label col-sm-4 col-lg-2">Backup type <i class="icon-info text-info"></i></label>
                                <div class="col-sm-4 col-lg-4">
                                    <div class="dropdown btn-block">
                                        <button class="btn btn-block dropdown-toggle text-left" type="button" data-toggle="dropdown">
                                            <span>Select...</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Backup</a></li>
                                            <li><a href="#">Snapshot</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3>Schedule <i class="icon-info text-info"></i></h3>
                    <div class="panel">
                        <div class="padding">
                            <div class="row flex-row margin-bottom">
                                <label class="control-label col-xs-12 col-sm-4 col-lg-2">Full</label>
                                <div class="col-xs-6 col-sm-4 col-lg-4 ">
                                    <input type="text" class="form-control" value="* * */5* * *" />
                                </div>
                                <div class="col-xs-6 col-sm-4">every 5 hours</div>
                            </div>
                            <div class="row flex-row margin-bottom">
                                <label class="control-label col-xs-12 col-sm-4 col-lg-2">Inceremental</label>
                                <div class="col-xs-6 col-sm-4 col-lg-4">
                                    <input type="text" class="form-control" placeholder="cron expression" />
                                </div>
                                <div class="col-xs-6 col-sm-4">every 10 minustes</div>
                            </div>
                        </div>
                    </div>
                    <h3>Destination <i class="icon-info text-info"></i></h3>

                    <div class="panel">
                        <div class="padding">
                            <div class="toggle" data-toggle="collapse" data-target="#collapseLocal">
                                <input id="toggle-local" type="checkbox">
                                <label for="toggle-local">
                                    Local
                                </label>
                            </div>
                            <div class="row collapse" id="collapseLocal">
                                <div class="col-sm-8 col-lg-6 margin-top">
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Backup directory</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="padding">
                            <div class="toggle" data-toggle="collapse" data-target="#collapseAmazonS3">
                                <input id="toggle-amazons3" type="checkbox">
                                <label for="toggle-amazons3">
                                    Amazon S3
                                </label>
                            </div>
                            <div class="row collapse" id="collapseAmazonS3">
                                <div class="col-sm-8 col-lg-6 margin-top">
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Access key</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefg" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Secret key</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefghijk" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Region name <i class="icon-info text-info"></i></label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <div class="dropdown btn-block">
                                                <button class="btn btn-block dropdown-toggle text-left" type="button" data-toggle="dropdown">
                                                    <span>us-west-2</span>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="#">us-west-1</a></li>
                                                    <li><a href="#">us-west-2</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Bucket name <i class="icon-info text-info"></i></label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="text" class="form-control" value="backups" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Remote folder name</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="text" class="form-control" value="backups" />
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-info"><i class="icon-rocket"></i><span>Test connection</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="padding">
                            <div class="toggle" data-toggle="collapse" data-target="#collapseAzure">
                                <input id="toggle-azure" type="checkbox">
                                <label for="toggle-azure">
                                    Azure
                                </label>
                            </div>
                            <div class="row collapse" id="collapseAzure">
                                <div class="col-sm-8 col-lg-6 margin-top">
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Storage account</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefg" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Storage key</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefghijk" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Storage container <i class="icon-info text-info"></i></label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefg" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Remote folder name</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="text" class="form-control" value="backups" />
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-info"><i class="icon-rocket"></i><span>Test connection</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="panel">
                        <div class="padding">
                            <div class="toggle" data-toggle="collapse" data-target="#collapseGlacier">
                                <input id="toggle-amazonglacier" type="checkbox">
                                <label for="toggle-amazonglacier">
                                    Amazon Glacier
                                </label>
                            </div>
                            <div class="row collapse" id="collapseGlacier">
                                <div class="col-sm-8 col-lg-6 margin-top">
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Access key</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefg" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Secret key</label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="password" class="form-control" value="abcdefghijk" />
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Region name <i class="icon-info text-info"></i></label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <div class="dropdown btn-block">
                                                <button class="btn btn-block dropdown-toggle text-left" type="button" data-toggle="dropdown">
                                                    <span>us-west-2</span>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu">
                                                    <li><a href="#">us-west-1</a></li>
                                                    <li><a href="#">us-west-2</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row flex-row margin-bottom">
                                        <label class="control-label  col-xs-12 col-sm-6 col-lg-4">Vault name <i class="icon-info text-info"></i></label>
                                        <div class=" col-xs-12 col-sm-6 col-lg-8">
                                            <input type="text" class="form-control" value="backups" />
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <button class="btn btn-info"><i class="icon-rocket"></i><span>Test connection</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {{> notification-center }}
        </div>{{> footer }}
    </div>
    <script type="text/javascript">

    </script>

    {{> modals/includeAll }}
    {{> scripts }}

</body>
</html>
